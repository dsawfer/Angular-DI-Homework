<button (click)="flipAll()">Перевернуть все карты</button>
<div class="list">
  <app-flip-cards-card *ngFor="let card of cardService.cards"
                       [cardData]="card"
                       [isFlipped]="cardFlipMemorizerService.getFlipCard(card) === 'flipped'"
  ></app-flip-cards-card>
</div>
